sensor:
  - platform: rest
    name: COVID19
    resource: https://koronawirus-api.herokuapp.com/api/covid-vaccinations-tests/daily
    value_template: >
      {{ value_json.today.infections.newInfections }}
    json_attributes:
      - today
    scan_interval: 86400
    force_update: true

  - platform: template
    sensors:
      covid19_infections:
        value_template: "{{ state_attr('sensor.covid19','today')['tests']['infections'] | int }}"
        unit_of_measurement: 'üôç'
        friendly_name: "Zaka≈ºenia COVID19"

      covid19_deaths:
