  style:
    .: |
      :host .content {
        width: calc(500px + 500px);
        max-width: 90vw;
      }
      /* phone */
      @media screen and (max-width: 800px) {
        :host .content {
          max-width: 100vw;
        }
      }
    layout-card:
      $grid-layout$:
        hui-vertical-stack-card:
          $: |
            #root {
              padding: 1.2em 1.2em 1.2em 1.2em;
              border-right: 1.5px solid rgba(0, 0, 0, 0.2);
              border-radius: 0;
              transition: none;
            }
            @keyframes border {
              0%, 100% {
                border-right: 1px solid rgba(0, 0, 0, 0.3);
              }
            }
            /* phone */
            @media screen and (max-width: 800px) {
              #root {
                border-right: none;
                border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
              }
            }
          $hui-horizontal-stack-card:
            $: |
              #root {
                justify-content: space-evenly;
                margin-top: 1.9em;
                max-width: 82vw; /* iphonex */
              }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(2, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "buttons entities"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(2, 1fr)
          grid-template-areas: |
            "buttons"
            "entities"
    cards:

      - type: vertical-stack
        view_layout:
          grid-area: buttons
        cards:
          - type: grid
            columns: 3
            cards:

              - type: custom:button-card
                entity: switch.komfovent_switch_away
                name: Poza Domem
                icon: hass:home-export-outline
                show_state: false
                template:
                  - basic

              - type: custom:button-card
                entity: switch.komfovent_switch_normal
                name: Normalny
                show_icon: true
                icon: hass:home-account
                show_state: false
                template:
                  - basic

              - type: custom:button-card
                entity: switch.komfovent_switch_intensive
                name: Intensywny
                show_icon: true
                icon: hass:weather-windy
                template:
