action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Wentylacja
    style: >
      --popup-max-width: calc(500px + 500px);
      --ha-card-border-radius: 0;
    size: NORMAL
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
              #root {
                  margin: -24px 0 !important;
              }
            hui-vertical-stack-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                #root {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                  padding: 1.5em;
                }
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  #root {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
              $picture-elements-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 2em;
                    max-width: 82vw; /* iphonex */
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 500px 500px
        grid-template-rows: 1fr
        grid-template-areas: |
          "buttons entities"
        mediaquery:
          #phone
          "(max-width: 800px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(2, 1fr)
            grid-template-areas: |
              "buttons"
              "entities"
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: buttons
          cards:
            - type: grid
              columns: 3
              cards:
                - type: custom:button-card
                  entity: sensor.komfovent_operation_mode
                  name: Poza Domem
                  icon: hass:home-export-outline
                  show_state: false
                  tap_action:
                    action: call-service
                    service: script.komfovent_set_away
                  template:
                    - basic
                  state:
                    - value: Away
                      styles:
                        icon:
                          - color: var(--state-icon-active-color)
                        card:
                          - color: rgba(0, 0, 0, 0.6)
                          - background-color: rgba(255, 255, 255, 0.8)
                - type: custom:button-card
                  entity: sensor.komfovent_operation_mode
                  name: Normalny
                  show_icon: true
                  icon: hass:home-account
                  show_state: false
                  tap_action:
                    action: call-service
                    service: script.komfovent_set_normal
                  template:
                    - basic
                  state:
                    - value: Normal
                      styles:
                        icon:
                          - color: var(--state-icon-active-color)
                        card:
                          - color: rgba(0, 0, 0, 0.6)
                          - background-color: rgba(255, 255, 255, 0.8)
                - type: custom:button-card
                  entity: sensor.komfovent_operation_mode
                  name: Intensywny
                  show_icon: true
                  icon: hass:weather-windy
                  show_state: false
                  tap_action:
                    action: call-service
                    service: script.komfovent_set_intensive
                  template:
                    - basic
                  state:
                    - value: Intensive
                      styles:
                        icon:
                          - color: var(--state-icon-active-color)
                        card:
                          - color: rgba(0, 0, 0, 0.6)
                          - background-color: rgba(255, 255, 255, 0.8)
                - type: custom:button-card
                  entity: sensor.komfovent_operation_mode
                  name: Turbo
                  show_icon: true
                  icon: hass:fan
                  show_state: false
                  tap_action:
                    action: call-service
                    service: script.komfovent_set_boost
                  template:
                    - basic
                  state:
                    - value: Boost
                      styles:
                        icon:
                          - color: var(--state-icon-active-color)
                        card:
                          - color: rgba(0, 0, 0, 0.6)
                          - background-color: rgba(255, 255, 255, 0.8)
                - type: custom:button-card
