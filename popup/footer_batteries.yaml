action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Baterie
    size: NORMAL
    style: >
      --popup-max-width: calc(500px + 500px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            hui-entities-card:
              $: |
                .card-content {
                  padding: 1.5em 2.7em 2.3em 2em;
                }
                ha-card {
                  animation: border 1s forwards;
                  border-radius: 0;
                }
                @keyframes border {
                  0%, 100% {
                    border-right: 1px solid rgba(0, 0, 0, 0.3);
                  }
                }
                /* phone */
                @media screen and (max-width: 800px) {
                  ha-card {
                    animation: none;
                  }
                }
              $hui-horizontal-stack-card$: |
                #root {
                  justify-content: space-evenly;
                  margin-top: 1.9em;
                  margin-left: 0.8em;
                }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 500px 500px
        grid-template-rows: 1fr
        grid-template-areas: |
          "sensors devices"
        mediaquery:
          #phone
          "(max-width: 800px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(2, 1fr)
            grid-template-areas: |
              "sensors"
              "devices"
      cards:

        #################################################
        #                                               #
        #                Sensors                        #
        #                                               #
        #################################################

        - type: entities
          view_layout:
            grid-area: sensors
          title: Czujniki
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: &bar_card_positions
                icon: outside
                indicator: 'off'
                name: outside
              severity: &bar_card_severity
                - color: '#6d2525'
                  from: 0
                  to: 20
                - color: '#303435'
                  from: 20
                  to: 90
                - color: '#006600'
                  from: 90
                  to: 100
              entity_row: true
              entities:
                - entity: sensor.button1_battery
                - entity: sensor.switch1_battery
                - entity: sensor.motion_sensor_1_battery
                - entity: sensor.alarm_keypad_battery
                - entity: sensor.drzwi_do_ogrodu_battery
                - entity: sensor.drzwi_wejsciowe_battery
                - entity: sensor.lazienka_battery
                - entity: sensor.server_room_battery

        #################################################
        #                                               #
        #                    DEVICES                    #
        #                                               #
        #################################################

        - type: entities
          view_layout:
            grid-area: devices
          title: UrzÄ…dzenia
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: *bar_card_positions
              severity: *bar_card_severity
              entity_row: true
              entities:

                - entity: sensor.ipad_iwona_battery_level
                - entity: sensor.nokia_8_3_5g_battery_level
                - entity: sensor.ta_1004_poziom_baterii
                - entity: sensor.kftrwi_battery_level
                #- entity: sensor.redmi_note_5_battery_level
                - entity: sensor.nokia_x20_battery_level