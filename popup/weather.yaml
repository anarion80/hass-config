action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Pogoda
    style: >
      --popup-max-width: calc(500px + 500px);
      --ha-card-border-radius: 0;
    size: NORMAL
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
              #root {
                  margin: -24px 0 !important;
              }
            config-template-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                #root {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                  padding: 1.5em;
                }
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  #root {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 500px 500px
        grid-template-rows: 1fr
        grid-template-areas: |
          "meteo other"
        mediaquery:
          #phone
          "(max-width: 800px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(2, 1fr)
            grid-template-areas: |
              "meteo"
              "other"
      cards:

        #################################################
        #                                               #
        #                      METEO                    #
        #                                               #
        #################################################
        - type: custom:config-template-card
          view_layout:
            grid-area: meteo
          entities:
            - sensor.meteo_url
          card:
            type: picture
            entity: sensor.meteo_url
            image: ${states['sensor.meteo_url'].state}

        #################################################
        #                                               #
        #                      OTHER                    #
        #                                               #
        #################################################

        - type: vertical-stack
          view_layout:
            grid-area: other
          cards:
            # - type: custom:weather-chart-card
            #   title: Pogoda
            #   entity: weather.openweathermap
            #   #mode: daily
            - type: custom:weather-chart-card
              entity: weather.openweathermap


            - square: false
              columns: 3
              type: grid
              cards:
                - type: 'custom:button-card'
                  entity: binary_sensor.antistorm_148_rain_alarm
                  name: Alarm opadów
                  color: '#3182b7'
                  state:
                    - value: 'off'
                      color: "#9da0a2"
                - type: 'custom:button-card'
                  entity: binary_sensor.antistorm_148_storm_alarm
                  name: Alarm burzowy
                  color: '#3182b7'
                  state:
                    - value: 'off'
                      color: "#9da0a2"
                - type: 'custom:button-card'
                  entity: binary_sensor.antistorm_148_storm_active
                  name: Aktywna burza
                  color: '#3182b7'
                  state:
                    - value: 'off'
                      color: "#9da0a2"

            - square: false
              columns: 2
              type: grid
              cards:
                - type: gauge
                  entity: sensor.rain_probability
                  name: Ryzyko deszczu
                  min: 0
                  max: 100
                  needle: true
                  unit: '%'
                - type: gauge
                  entity: sensor.storm_probability
                  name: Ryzyko burzy
                  min: 0
                  max: 100
                  needle: true
                  unit: '%'

            - square: false
              columns: 2
              type: grid
              cards:
                - type: entity
                  entity: sensor.antistorm_148_rain_time
                  name: Czas do opadów
                  unit: min
                  state_color: false
                - type: entity
                  entity: sensor.antistorm_148_storm_time
                  name: Czas do burzy
                  unit: min
                  state_color: false
