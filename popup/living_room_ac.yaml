action: fire-dom-event
browser_mod:
  command: popup
  title: A/C
  style:
    hui-grid-card$: |
      #root {
        grid-gap: 0 !important;
      }
  card:
    type: grid
    columns: 1
    square: false
    cards:
      - type: thermostat
        entity: climate.living_room_ac

      - type: custom:mini-graph-card
        entities:
          #- color: '#385581'
          - entity: sensor.temperature_living_room
        line_width: 8
        hour24: true
        group: true
        align_icon: left
        align_state: right
        align_header: left
        hours_to_show: 24
        show:
          {fill: fade, icon: false, name: false, state: false, 
          name_adaptive_color: false, labels: hover, legend: false}
        color_thresholds:
          - value: 20
            color: "#385581"
          - value: 24
            color: "#d35400"
          - value: 26
            color: "#c0392b"
        tap_action:
          action: non





