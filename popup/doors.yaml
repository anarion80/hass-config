action: fire-dom-event
browser_mod:
  command: popup
  title: Drzwi i okna
  style:
    .: |
      :host .content {
        width: calc(385px + 385px);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .card-content {
              padding: 1.5em 2.7em 2.3em 2em;
            }
            ha-card {
              animation: border 1s forwards;
              border-radius: 0;
            }
            @keyframes border {
              0%, 100% {
                border-right: 1px solid rgba(0, 0, 0, 0.3);
              }
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                animation: none;
              }
            }
          $hui-horizontal-stack-card$: |
            #root {
              justify-content: space-evenly;
              margin-top: 1.9em;
              margin-left: 0.8em;
            }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(2, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "doors windows"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(2, 1fr)
          grid-template-areas: |
            "doors"
            "windows"
    cards:

      #################################################
      #                                               #
      #                DOORS                          #
      #                                               #
      #################################################

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - entity_id: '*.*drzwi*_contact'
          exclude: []
        sort:
          method: none
        view_layout:
          grid-area: doors
        title: Drzwi
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }


      #################################################
      #                                               #
      #                    WINDOWS                    #
      #                                               #
      #################################################

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - entity_id: '*.*window*_contact'
          exclude: []
        sort:
          method: none
        view_layout:
          grid-area: windows
        title: Okna
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
