action: fire-dom-event
browser_mod:
  command: popup
  title: Living Room Tv
  style:
    hui-grid-card:
      $hui-horizontal-stack-card$: |
        #root {
          justify-content: space-evenly !important;
        }
      $: |
        hui-horizontal-stack-card {
          padding: 0em 2em 0 2em !important;
          height: 7em !important;
        }
        #root {
          grid-gap: 0 !important;
        }
  card:
    type: grid
    columns: 1
    square: false
    cards:
      - type: entities
        state_color: true
        show_header_toggle: false
        entities:

          # - entity: switch.tv_sony
            # name: Sony Bravia
          #  secondary_info: last-changed
          - entity: input_select.hdmi

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            entity: media_player.sony_bravia_tv
            icon: mdi:volume-mute
            show_name: false
            tap_action:
              action: call-service
              service: media_player.volume_mute
              service_data:
                entity_id: >
                  [[[ return entity.entity_id; ]]]
                is_volume_muted: >
                  [[[ return entity.attributes.is_volume_muted === 'false' ? 'true' : 'false'; ]]]
            template: icon_only

          - type: custom:button-card
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: script.yamaha_avr_volume_down
            template: icon_only

          - type: custom:button-card
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: script.yamaha_avr_volume_up
            template: icon_only

