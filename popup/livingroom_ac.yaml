action: fire-dom-event
browser_mod:
  command: popup
  title: A/C
  style:
    hui-grid-card:
      $more-info-card$:
        .: |
          ha-card>h1 {
            display: none;
          }
          .card-content {
            padding-bottom: 0em;
          }
        more-info-fan$: |
          .more-info-fan {
            padding: 0.4em 0.31em 0em 0.7em;
          }
          .container-percentage {
            padding-top: 0.3em;
          }
          .container-oscillating {
            padding-top: 1.3em;
          }
      $: |
        #root {
          grid-gap: 0 !important;
        }
  card:
    type: grid
    columns: 1
    square: false
    cards:
      - type: thermostat
        entity: climate.living_room_ac

      - type: entities
        state_color: true
        entities:
          - climate.living_room_ac
          - entity: sensor.temperature_living_room
            name: Living Room Temperature
          - entity: sensor.humidity_living_room
            name: Living Room Humidity

      - type: custom:mini-graph-card
        entities:
          #- color: '#385581'
          - entity: sensor.temperature_living_room
        line_width: 8
        hour24: true
        group: true
        align_icon: left
        align_state: right
        align_header: left
        hours_to_show: 24
        show:
          {fill: fade, icon: false, name: false, state: false, 
          name_adaptive_color: false, labels: hover, legend: false}
        color_thresholds:
          - value: 20
            color: "#385581"
          - value: 24
            color: "#d35400"
          - value: 26
            color: "#c0392b"
        tap_action:
          action: non





