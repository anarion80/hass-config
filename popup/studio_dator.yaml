action: fire-dom-event
browser_mod:
  command: popup
  title: PC
  style:
    hui-vertical-stack-card:
      $hui-conditional-card>hui-grid-card$hui-horizontal-stack-card$: |
        #root {
          justify-content: space-evenly !important;
        }
      $hui-conditional-card>hui-grid-card$: |
        hui-horizontal-stack-card {
          padding: 0em 2em 0 2em !important;
          height: 5.5em !important;
        }
        #root {
          grid-gap: 0 !important;
        }
  card:
    type: vertical-stack
    cards:

      ### ON ###
      - type: conditional
        conditions:
          - entity: switch.radio
            state: 'on'
        card:
          type: grid
          columns: 1
          square: false
          cards:
            - type: entities
              state_color: true
              entities:

                - entity: switch.radio
                  name: Radio
                  secondary_info: last-changed

                - type: custom:bar-card
                  width: 55%
                  height: 2em
                  decimal: 0
                  unit_of_measurement: '%'
                  positions: &pos
                    icon: outside
                    indicator: 'off'
                    name: outside
                  severity: &sev
                    - color: '#303435'
                      from: 0
                      to: 89
                    - color: '#6d2525'
                      from: 90
                      to: 100
                  entity_row: true
                  entities:

                    - entity: sensor.processor_use_percent
                      tap_action:
                        action: call-service
                        service: homeassistant.update_entity
                        service_data:
                          entity_id: sensor.processor_use_percent

                    - entity: sensor.memory_use_percent
                      tap_action:
                        action: call-service
                        service: homeassistant.update_entity
                        service_data:
                          entity_id: sensor.memory_use_percent

                - entity: automation.macos_notification_motion_hall
                - entity: sensor.ha_uptime

                - entity: sensor.template_imac_vpn
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.imac_ip
                  style: |
                    :host {
                      --paper-item-icon-color:
                        {{ '#9e9e9e' if is_state(config.entity, 'Ansluten') else 'red' }};
                      }

                - entity: input_boolean.computer_lock

                - type: custom:bar-card
                  width: 55%
                  height: 2em
                  decimal: 0
                  unit_of_measurement: '%'
                  positions: *pos
                  severity: *sev
                  entity_row: true
                  entities:

#                    - entity: sensor.imac_system_ssd
#                      tap_action:
#                        action: call-service
#                        service: homeassistant.update_entity
#                        service_data:
#                          entity_id: sensor.imac_system_ssd

                    - entity: sensor.disk_use_percent
                      tap_action:
                        action: call-service
                        service: homeassistant.update_entity
                        service_data:
                          entity_id: sensor.disk_use_percent

            - type: horizontal-stack
              cards:
              - type: custom:button-card
                name: Sleep
                icon: mdi:power-sleep
                tap_action:
                  action: call-service
                  service: shell_command.imac_sleep
                template: icon_name

              - type: custom:button-card
                name: Restart
                icon: mdi:restart
                tap_action:
                  action: call-service
                  service: shell_command.imac_restart
                template: icon_name

      ### OFF ###
      - type: conditional
        conditions:
          - entity: switch.radio
            state: 'off'
        card:
          type: grid
          columns: 1
          square: false
          cards:
            - type: entities
              state_color: true
              show_header_toggle: false
              entities:

                - entity: switch.radio
                  name: Radio
                  secondary_info: last-changed
                - entity: automation.macos_notification_motion_hall
                - entity: sensor.ha_uptime
                - entity: input_boolean.computer_lock

            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  name: Turn on Radio
                  icon: mdi:power
                  tap_action:
                    action: call-service
                    service: switch.turn_on
                    service_data:
                      entity_id: switch.radio
                  template: icon_name
