action: fire-dom-event
browser_mod:
  command: popup
  #large: true
  title: ðŸš¨ Alarm
  style:
    .: |
      :host .content {
        width: calc(385px + 385px);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .card-content {
              padding: 1.5em 2.7em 2.3em 2em;
            }
            ha-card {
              animation: border 1s forwards;
              border-radius: 0;
            }
            @keyframes border {
              0%, 100% {
                border-right: 1px solid rgba(0, 0, 0, 0.3);
              }
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                animation: none;
              }
            }
          $hui-horizontal-stack-card$: |
            #root {
              justify-content: space-evenly;
              margin-top: 1.9em;
              margin-left: 0.8em;
            }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(2, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "panel entities"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(2, 1fr)
          grid-template-areas: |
            "panel"
            "entities"
    cards:

      - type: alarm-panel
        view_layout:
          grid-area: panel
        states:
          - arm_home
          - arm_away
        entity: alarm_control_panel.glowny_alarm
      - type: entities
        view_layout:
          grid-area: entities
        entities:
          - entity: group.all_door_sensors
          - entity: group.all_motion_detectors
          - entity: binary_sensor.motion_sensor_1_occupancy
          - entity: binary_sensor.bedroom_door_contact