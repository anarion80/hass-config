      type: custom:stack-in-card
      mode: vertical
      keep:
        box_shadow: true
        border_radius: true
        margin: true
        outer_padding: true
        background: true
      cards:
        - type: vertical-stack
          cards:
            - type: conditional
              conditions:
                - entity: media_player.nest_mini
                  state_not: 'off'
              card:
                type: custom:mini-media-player
                style: |
                  :host {
                    --mini-media-player-name-font-weight: 500;
                    --mini-media-player-artwork-opacity: 1;
                    --mini-media-player-media-cover-info-color: white;
                    --mini-media-player-overlay-base-color: #2196f3;
                  }
                entity: media_player.nest_mini
                info: scroll
                artwork: cover
                volume_stateless: false
                toggle_power: true
                hide:
                  runtime_remaining: false
                  runtime: false
                  info: false
                  power: true
                  power_state: false
                  progress: false
                  source: false
                  play_stop: true
                  volume_level: false
                  controls: true
                  volume: true
                  icon: true
                  name: false
            - type: conditional
              conditions:
                - entity: media_player.chromecastaudio9331
                  state_not: standby
              card:
                type: custom:mini-media-player
                style: |
                  :host {
                    --mini-media-player-name-font-weight: 500;
                    --mini-media-player-artwork-opacity: 1;
                    --mini-media-player-media-cover-info-color: white;
                    --mini-media-player-overlay-base-color: #2196f3;
                  }
                entity: media_player.chromecastaudio9331
                info: scroll
                artwork: cover
                volume_stateless: false
                toggle_power: true
                hide:
                  runtime_remaining: false
                  runtime: false
                  info: false
                  power: true
                  power_state: false
                  progress: false
                  source: false
                  play_stop: true
                  volume_level: false
                  controls: true
                  volume: true
                  icon: true
                  name: false
        - square: false
          columns: 2
          type: grid
          cards:
            - type: custom:mushroom-template-card
              style: |
                :host {
                  --primary-text-color:
                  {% if is_state('input_select.player', 'Chromecast Audio')%} #2196f3
                  {% else %} #9e9e9e
                  {% endif %}
                  }
              secondary: ''
              icon: mdi:television-classic
              entity: media_player.chromecastaudio9331
              primary: Salon
              multiline_secondary: true
              icon_color: >-
                {{ is_state("input_select.player", "Chromeast Audio") | iif("blue", "disabled") }}
              tap_action:
                action: call-service
                service: input_select.select_option
                service_data:
                  option: Chromecast Audio
                target:
                  entity_id: input_select.player
              fill_container: true
              hold_action:
                action: more-info
              layout: vertical
            - type: custom:mushroom-template-card
              style: |
                :host {
                  --primary-text-color:
                  {% if is_state('input_select.player', 'Google Nest')%} #2196f3
                  {% else %} #9e9e9e
                  {% endif %}
                  }
              secondary: ''
              icon: mdi:silverware-fork-knife
              entity: media_player.nest_mini
              primary: Kuchnia
              multiline_secondary: true
              icon_color: >-
                {{ is_state("iinput_select.player", "Google Nest") | iif("blue", "disabled") }}
              tap_action:
                action: call-service
                service: input_select.select_option
                service_data:
                  option: Google Nest
                target:
                  entity_id: input_select.player
              fill_container: true
              layout: vertical
              hold_action:
                action: more-info
        - type: entities
          entities:
            - type: custom:fold-entity-row
              padding: 0
              style:
                ha-icon:
                  $: |
                    ha-svg-icon {
                    color: #ff5722;
                      }
              head:
                type: custom:button-card
                name: Polskie Stacje Radiowe
                tap_action:
                  action: none
                styles:
                  card:
                    - margin-bottom: 0px
                    - padding-bottom: 0px
                    - padding-top: 0px
                    - box-shadow: none
                  name:
                    - justify-self: start
                    - padding-left: 8px
                    - font-size: 15px
                    - font-weight: bold
                    - color: '#795548'
              entities:
                - type: custom:mushroom-chips-card
                  card_mod:
                    style: |
                      ha-card {
                        --chip-border-radius: 12px;
                        --primary-text-color: grey;
                      }
                  chips:
                    - type: template
                      entity: input_select.radio_station
                      icon_color: >-
                        {{ is_state("input_select.radio_station", "RMF FM") | iif("blue", "disabled") }}
                      content: RMF FM
                      icon: >-
                        {{ is_state("input_select.radio_station", "RMF FM") | iif("mdi:checkbox-blank-circle", "mdi:checkbox-blank-circle-outline") }}
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: RMF FM
                        target:
                          entity_id: input_select.radio_station
                    - type: template
                      entity: input_select.radio_station
                      icon_color: >-
                        {{ is_state("input_select.radio_station", "RMF Classic") | iif("blue", "disabled") }}
                      content: RMF Classic
                      icon: >-
                        {{ is_state("input_select.radio_station", "RMF Classic") | iif("mdi:checkbox-blank-circle", "mdi:checkbox-blank-circle-outline") }}
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: RMF Classic
                        target:
                          entity_id: input_select.radio_station
                    - type: template
                      entity: input_select.radio_station
                      icon_color: >-
                        {{ is_state("input_select.radio_station", "Rock Radio") | iif("blue", "disabled") }}
                      content: Rock Radio
                      icon: >-
                        {{ is_state("input_select.radio_station", "Rock Radio") | iif("mdi:checkbox-blank-circle", "mdi:checkbox-blank-circle-outline") }}
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Rock Radio
                        target:
                          entity_id: input_select.radio_station
                    - type: template
                      entity: input_select.radio_station
                      icon_color: >-
                        {{ is_state("input_select.radio_station", "Antyradio") | iif("blue", "disabled") }}
                      content: Antyradio
                      icon: >-
                        {{ is_state("input_select.radio_station", "Antyradio") | iif("mdi:checkbox-blank-circle", "mdi:checkbox-blank-circle-outline") }}
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Antyradio
                        target:
                          entity_id: input_select.radio_station
                    - type: template
                      entity: input_select.radio_station
                      icon_color: >-
                        {{ is_state("input_select.radio_station", "Nowy Åšwiat") | iif("blue", "disabled") }}
                      content: Nowy Åšwiat
                      icon: >-
                        {{ is_state("input_select.radio_station", "Nowy Åšwiat") | iif("mdi:checkbox-blank-circle", "mdi:checkbox-blank-circle-outline") }}
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Nowy Åšwiat
                        target:
                          entity_id: input_select.radio_station
                  alignment: null
        - type: custom:mushroom-chips-card
          chips:
            - type: action
              icon_color: blue
              icon: mdi:play
              tap_action:
                action: call-service
                service: script.radio
                service_data: {}
                target: {}
            - type: action
              icon_color: deep-orange
              icon: mdi:stop
              tap_action:
                action: call-service
                service: script.radiostop
                service_data: {}
                target: {}
            - type: action
              tap_action:
                action: call-service
                service: media_player.volume_down
                service_data: {}
                target:
                  entity_id: >
                    {% if is_state("input_select.player", "Google Nest") %} media_player.nest_mini
                    {% elif is_state("input_select.player", "Chromecast Audio") %} media_player.chromecastaudio9331
                    {% endif %}
              icon: mdi:volume-minus
              icon_color: grey
            - type: template
              card_mod: null
              content: >-
                    {% if is_state("input_select.player", "Google Nest") %} {{ state_attr('media_player.nest_mini', 'volume_level') | round(2,default="0") }}
                    {% elif is_state("input_select.player", "Chromecast Audio") %} {{ state_attr('media_player.chromecastaudio9331', 'volume_level') | round(2,default="0") }}
                    {% endif %}
              style: |
                ha-card {
                    box-shadow: 0px 0px;
                }
            - type: action
              icon: mdi:volume-plus
              tap_action:
                action: call-service
                service: media_player.volume_down
                service_data: {}
                target:
                  entity_id: >
                    {% if is_state("input_select.player", "Google Nest") %} media_player.nest_mini
                    {% elif is_state("input_select.player", "Chromecast Audio") %} media_player.chromecastaudio9331
                    {% endif %}
              icon_color: grey
