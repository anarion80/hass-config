    name: Dator
    value_template: "{{ states('input_boolean.computer_lock') }}"
    lock:
      service: input_boolean.turn_on
      entity_id: input_boolean.computer_lock
    unlock:
      service: input_boolean.turn_off
      entity_id: input_boolean.computer_lock 

