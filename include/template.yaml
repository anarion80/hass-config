            <ha-icon icon="mdi:virus"></ha-icon> <b>Coronavirus</b>{{ break -}}
            <ha-icon icon="mdi:emoticon-sad"></ha-icon> <b>{{ states('sensor.covid19_infections') }}</b> cases{{ break -}}
            <ha-icon icon="mdi:grave-stone"></ha-icon> <b>{{ states('sensor.covid19_deaths') }}</b> deceased{{ break -}}
            <ha-icon icon="mdi:emoticon-happy"></ha-icon> <b>{{ states('sensor.covid19_recovered') }}</b> recovered
            </font>

