    ####################################################

  - alias: homeassistant_start
    id: '7426848686945'
    initial_state: true
    trigger:
      - platform: homeassistant
        event: start
    action:
      # - service: mqtt.publish
        # data:
          # topic: cmnd/tasmotas/status
          # payload: 8
      - service: browser_mod.close_popup
      - delay:
          seconds: 1
      - service: frontend.reload_themes
      - delay:
          seconds: 10
      - choose:
        - conditions:
            - condition: state
              entity_id:
                - media_player.sony_bravia_tv
                - media_player.spotify_anarion
                - media_player.nest_mini
                - media_player.plex_plex_for_android_tv_shield_android_tv
                - media_player.chromecastaudio
                - media_player.kd_55xe9305
              state: 'off'
          sequence:
            - service: input_select.select_option
              data:
                entity_id: input_select.conditional_media
                option: Ostatnio ściągnięte
      - delay:
          seconds: 10
      - service: fullykiosk.load_start_url
        data:
          entity_id: media_player.fire_tablet_media_player
      # - choose:
        # - conditions:
            # - condition: state
              # entity_id: binary_sensor.ffd92947_09fd7c47
              # state: 'off'
          # sequence:
            # - service: switch.turn_on
              # entity_id: switch.fire_tablet_screensaver

  - alias: lovelace_updated_ignore
    id: '9381519720051'
    mode: restart
    initial_state: true
    trigger:
      - platform: event
        event_type: lovelace_updated
    action:
      - service: browser_mod.toast
        data:
          duration: 1
          message: ' '

  - alias: clear_log_filesize
    id: '3331821824310'
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.home_assistant_log
        above: 50
    action:
      - service: shell_command.ha_purge_logs

