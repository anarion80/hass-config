          - conditions:
            - condition: template
              value_template: '{{ trigger.payload_json.action == None }}'
            sequence:
            - choose:
              - conditions:
                - condition: state
                  entity_id: alarm_control_panel.glowny_alarm
                  state: armed_away
                sequence:
                - service: mqtt.publish
                  data_template:
                    topic: zigbee2mqtt/alarm_keypad/set
                    payload: "{\n \"arm_mode\": \n  {\n   \"mode\": \"arm_all_zones\"\n\
                      \  }\n}"
              - conditions:
