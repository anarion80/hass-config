  - id: 'Garbage Load'
    alias: Import dat do integracji garbage
    description: Import dat do integracji garbage
    trigger:
      - platform: webhook
        webhook_id: "garbage"
    condition: []
    action:
    - variables:
        include: >
          "2021-01-04
          2021-01-18
          2021-02-01
          2021-02-15
          2021-03-01
          2021-03-15
          2021-03-29
          2021-04-12
          2021-04-26
          2021-05-10
          2021-05-24
          2021-06-07
          2021-06-21
          2021-07-05
          2021-07-19
          2021-08-02
          2021-08-16
          2021-08-30
          2021-09-13
          2021-09-27
          2021-10-11
          2021-10-25
          2021-11-08
          2021-11-22
          2021-12-06
          2021-12-20"
    - alias: "Iterate through the lines to include"
      repeat:
        count: "{{ include.split('\n') | count }}"
        sequence:
          - alias: "Add the date"
            service: garbage_collection.add_date
            data:
              entity_id: sensor.smieci_zmieszane
              date: "{{ include.split('\n')[repeat.index-1] }}"
    - alias: "Update the garbage_collection entity"
      service: garbage_collection.update_state
      data:
        entity_id: sensor.smieci_zmieszane
    mode: parallel

