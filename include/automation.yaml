  - alias: eq_calibration
    id: '7780410156815'
    mode: queued
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.wemo_monitors
        from:
          - 'on'
          - 'off'
        to:
          - 'on'
          - 'off'
    action:
      - service: shell_command.reference_click
      - delay:
          milliseconds: 100
      - service: shell_command.reference_kill
      - delay:
          milliseconds: 100
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.wemo_monitors
              state: 'on'
          sequence:
            - service: shell_command.reference_monitors
        default:
          - service: shell_command.reference_headphones

  - alias: turn_off_monitors
    id: '9863921240123'
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.computer_imac
        from: 'on'
        to: 'off'
        for:
          minutes: 15
    action:
      - service: switch.turn_off
        entity_id: switch.wemo_monitors

