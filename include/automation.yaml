          - standby
      - platform: state
        entity_id:
          - media_player.plex_plex_for_android_tv_shield_android_tv
          - media_player.spotify_anarion
          - media_player.nest_mini
          - media_player.kd_55xe9305
          - media_player.sony_bravia_tv
          - media_player.chromecastaudio
        to: paused
        for:
          minutes: 10
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.conditional_media
          option: >
            {% set media_players =
              [states.media_player.chromecastaudio, states.media_player.plex_plex_for_android_tv_shield_android_tv,
               states.media_player.spotify_anarion, states.media_player.nest_mini, states.media_player.kd_55xe9305, states.media_player.sony_bravia_tv] %}
            {% if media_players | selectattr('state','eq','playing') | list | count == 0 %}
              {% if media_players | selectattr('state','eq','paused') | list | count == 0 %}
              Ostatnio ściągnięte
              {% else %}
              {{ media_players | selectattr('state','eq','paused') | map(attribute='name') | max }}
              {% endif %}
            {% else %}
            {{ media_players | selectattr('state','eq','playing') | map(attribute='name') | max }}
            {% endif %}

