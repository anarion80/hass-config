  - id: 'powiadomnie o smieciach'
    alias: Powiadomienie o ≈õmieciach
    description: 'Powiadomienie o ≈õmieciach'
    trigger:
    - platform: time
      at: '19:00'
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: sensor.smieci_bio
            attribute: days
            state: 1
          - condition: state
            entity_id: sensor.zmieszane
            attribute: days
            state: 1
          - condition: state
            entity_id: sensor.smieci_segregowane
            attribute: days
            state: 1
    action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.garbage_reminder
    - alias: "Powiadamiaj dop√≥ki ≈õmieci nie wyniesione"
      repeat:
        while:
          - condition: state
            entity_id: input_boolean.garbage_reminder
            state: "on"
        sequence:
          - service: logbook.log
            data:
              name: Powiadomienie o ≈õmieciach
              message: Powiadomienie wys≈Çane
              entity_id: input_boolean.garbage_reminder
          - service: tts.google_cloud_say
            data:
              entity_id: media_player.nest_mini
              message:
                Trzeba wystawiƒá ≈õmieci
                {% if state_attr('sensor.smieci_bio', 'days') == 1 -%}
                  {{ "bio, " }}
                {% endif %}
                {% if state_attr('sensor.smieci_segregowane', 'days') == 1 %}
                  {{ "segregowane, " }}
                {% endif %}
                {% if state_attr('sensor.zmieszane', 'days') == 1 %}
                  {{ "zmieszane "}}
                {%- endif %}
          - service: notify.anarion_iwona_phones
            data:
              message:
                Trzeba wystawiƒá ≈õmieci
                {% if state_attr('sensor.smieci_bio', 'days') == 1 -%}
                  {{ "bio, " }}
                {% endif %}
                {% if state_attr('sensor.smieci_segregowane', 'days') == 1 %}
                  {{ "segregowane, " }}
                {% endif %}
                {% if state_attr('sensor.zmieszane', 'days') == 1 %}
                  {{ "zmieszane "}}
                {%- endif %}
              data:
                actions:
                  - title: "≈ömieci wystawione"
                    action: "wystawione"
                tag: input_boolean.garbage_reminder
          - wait_for_trigger:
              - platform: event
                event_type: mobile_app_notification_action
                event_data:
                  action: "wystawione"
              - platform: state
                entity_id: input_boolean.garbage_reminder
                to: "off"
            timeout:
              minutes: 30
          - choose:
              - conditions: "{{ wait.trigger.event.data.action == 'wystawione' }}"
                sequence:
                  - service: input_boolean.turn_off
                    target:
                      entity_id: input_boolean.garbage_reminder
                  - service: logbook.log
                    data:
                      name: "≈ömieci wystawione"
                      message: "≈ömieci wystawione"
                      entity_id: input_boolean.garbage_reminder
            default:
              - service: notify.anarion_iwona_phones
                data:
                  message: "clear_notification"
                  data:
                    tag: input_boolean.garbage_reminder
              - service: logbook.log
                data:
                  name: "≈ömieci wystawione"
                  message: "≈ömieci wystawione"
                  entity_id: input_boolean.garbage_reminder
