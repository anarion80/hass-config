  - alias: tv_on_lights
    id: '6657050215613'
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sony_bravia_tv
        from: 'off'
        to: 'on'
    action:
      - service: light.turn_on
        entity_id: light.tv

  - alias: no_motion_bathroom
    id: '9936892396917'
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_badrum_motion
        to: 'off'
        for:
          minutes: 30
    action:
      - service: light.turn_off
        data:
          entity_id: light.badrum

