    #                  NOTIFICATIONS                   #
    #                                                  #
    ####################################################

  - alias: toast
    id: '3900676590344'
    mode: parallel
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.sensor_garderob_motion
          - binary_sensor.sensor_badrum_motion
          - binary_sensor.wemo_motion
        from: 'off'
        to: 'on'
    action:
      - service: browser_mod.toast
        data:
          duration: 8000
          message: >
            Wykryto ruch w {{ trigger.to_state.name }}

  - alias: macos_notification_motion_hall
    id: '4135668040301'
    initial_state: false
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_hall_motion
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: shell_command.imac_notify_motion_hall

  - alias: ios_notify_hass_rc
    id: '3984233949106'
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.hass_version_latest_beta
    condition:
      - condition: state
        entity_id: sensor.template_hass_dev_release
        state:
          - Today
          - Released
    action:
      - service: notify.mobile_app_nokia_8_3_5g
        data:
          title: >
            RC {{ states(trigger.entity_id) }} dostępny
          message: Naciśnij, żeby przeczytać release notes
          data:
            ttl: 0
            priority: high
            url: https://rc.home-assistant.io/latest-release-notes/

  - alias: ios_notify_hass_update
    id: '7958228563778'
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.hass_version_installed
      - platform: state
        entity_id: sensor.hass_version_latest
    condition:
      - condition: template
        value_template: >
          {% set installed = states('sensor.hass_version_installed') %}
          {% set latest = states('sensor.hass_version_latest') %}
          {{ installed != 'unknown' and installed != 'unavailable' and installed != 'none' and
          latest != 'unknown' and latest != 'unavailable' and latest != 'none' and installed != latest }}
    action:
      - service: notify.mobile_app_nokia_8_3_5g
        data:
          title: >
            {{ states(trigger.entity_id) }} dostępny {{ '\U0001F389' }}
          message: Przytrzymaj żeby uaktualnić
          data:
            data:
              url: https://www.home-assistant.io/latest-release-notes/
            push:
              category: ios_hass

  - alias: ios_notify_hass_update_action
    id: '0694774018396'
    initial_state: true
    trigger:
      - platform: event
        event_type: ios.notification_action_fired
        event_data:
          actionName: START_WATCHTOWER
    action:
      - service: switch.turn_on
        entity_id: switch.watchtower

  - alias: notify_and_remove_completed_torrent
    id: '7876919385611'
    mode: parallel
    max: 25
    initial_state: true
    trigger:
      - platform: event
        event_type: transmission_downloaded_torrent
    action:
      - service: notify.mobile_app_nokia_8_3_5g
        data:
          title: Torrent ściągnięty
          message: >
            {{ trigger.event.data.name }}
      - service: transmission.stop_torrent
        data:
          name: Transmission
          id: >
            {{ trigger.event.data.id | int }}
      - delay:
          minutes: 15
      - service: transmission.remove_torrent
        data:
          name: Transmission
          id: >
            {{ trigger.event.data.id | int }}

