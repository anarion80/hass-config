                  state: armed_home
                sequence:
                - service: mqtt.publish
                  data_template:
                    topic: zigbee2mqtt/alarm_keypad/set
                    payload: "{\n \"arm_mode\": \n  {\n   \"mode\": \"arm_day_zones\"\n\
                      \  }\n}"
              - conditions:
                - condition: state
                  entity_id: alarm_control_panel.glowny_alarm
                  state: disarmed
                sequence:
                - service: mqtt.publish
                  data_template:
                    topic: zigbee2mqtt/alarm_keypad/set
                    payload: "{\n \"arm_mode\": \n  {\n   \"mode\": \"disarm\"\n  }\n}"
              - conditions:
                - condition: state
                  entity_id: alarm_control_panel.glowny_alarm
                  state: arming
                - condition: state
                  entity_id: alarm_control_panel.glowny_alarm
                  state: armed_home
                  attribute: next_state
                sequence:
                - service: mqtt.publish
                  data_template:
                    topic: zigbee2mqtt/alarm_keypad/set
                    payload: "{\n \"arm_mode\": \n  {\n   \"mode\": \"arm_day_zones\"\n\
                      \  }\n}"
              - conditions:
                - condition: state
                  entity_id: alarm_control_panel.glowny_alarm
                  state: arming
                - condition: state
                  entity_id: alarm_control_panel.glowny_alarm
                  state: armed_away
                  attribute: next_state
                sequence:
                - service: mqtt.publish
                  data_template:
                    topic: zigbee2mqtt/alarm_keypad/set
                    payload: "{\n \"arm_mode\": \n  {\n   \"mode\": \"arm_all_zones\"\n\
                      \  }\n}"
          default: []
      default: []
