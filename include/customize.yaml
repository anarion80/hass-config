    sensor.nas_cpu:
      friendly_name: Procesor
      icon: mdi:chip
    sensor.nas_mem:
      friendly_name: Pamięć
      icon: mdi:memory
    sensor.nas_disk:
      friendly_name: Dysk
      icon: mdi:harddisk
    sensor.nas_uptime:
      friendly_name: Ostatni restart
      icon: mdi:update
      device_class: timestamp
