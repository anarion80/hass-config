homeassistant:

    ####################################################
    #                                                  #
    #                    CUSTOMIZE                     #
    #                                                  #
    ####################################################

  customize_domain:
    automation:
      initial_state: true

  customize:
    #light
    light.yeelight_hania:
      friendly_name: U Hani
      icon: mdi:lamp
    light.dator:
      friendly_name: Datorlampa
    light.sovrum:
      friendly_name: Sänglampor
      icon: mdi:floor-lamp

    #door
    binary_sensor.bedroom_door_contact:
      friendly_name: Sypialnia

    #media_player
    media_player.sony_bravia_tv:
      friendly_name: TV
      device_class: tv
      source_list: ['HDMI 1', 'HDMI 2/MHL', 'HDMI 3', 'HDMI 4']
    media_player.samsung_tv:
      friendly_name: "Tv\u00B2"
      device_class: tv
      source_list: ['TV', 'HDMI']
    media_player.spotify_anarion:
      friendly_name: Spotify
    media_player.nest_mini:
      friendly_name: Google Nest Mini

    #binary_sensor
    binary_sensor.sensor_hall_motion:
      friendly_name: hallen
    binary_sensor.sensor_badrum_motion:
      friendly_name: badrummet
    binary_sensor.sensor_garderob_motion:
      friendly_name: klädkammaren
    binary_sensor.wemo_motion:
      friendly_name: vardagsrummet
    binary_sensor.ffd92947_09fd7c47:
      friendly_name: tablet_motion

    #fan
    fan.studio_wemo:
      icon: custom:pedestal-fan
    fan.sovrum_anslut:
      icon: custom:pedestal-fan

    # template
    select.hdmi_bravia:
      friendly_name: Source
      icon: custom:hdmi-source

    #sidebar_information.yaml
    switch.watchtower:
      icon: custom:docker-watchtower
    sensor.databas:
      icon: mdi:database
    sensor.home_assistant_log_size:
      friendly_name: Plik z logami
      icon: mdi:file-document
    sensor.ha_uptime:
      friendly_name: Ostatni restart
      icon: mdi:update
      device_class: timestamp
    sensor.docker_cpu:
      friendly_name: Procesor
      icon: mdi:chip
    switch.fire_tablet_screensaver:
      friendly_name: Wygaszacz ekranu
      icon: mdi:power-sleep
    light.fire_tablet_screen:
      friendly_name: Ekran
      icon: mdi:tablet
    binary_sensor.fire_tablet_plugged_in:
      friendly_name: Zasilanie
      icon: mdi:power-plug
    sensor.fire_tablet_battery_level:
      friendly_name: Bateria w tablecie
      icon: mdi:battery
    sensor.kftrwi_battery_level:
      friendly_name: Bateria w tablecie
    sensor.nas_volume_1_average_disk_temp:
      friendly_name: Temperatura dysku
    sensor.processor_use_percent:
      friendly_name: Użycie procesora
      icon: mdi:chip

    sensor.memory_use_percent:
      friendly_name: Użycie pamięci
      icon: mdi:memory

    sensor.router_current_consumption:
      friendly_name: Pobór mocy NAS

    sensor.komfovent_current_energy:
      state_class: total_increasing
      device_class: energy

    # vardagsrum_tv.yaml
    automation.tv_on_lights:
      friendly_name: TV Lamp

    # studio_dator.yaml
    sensor.imac_cpu:
      friendly_name: Procesor
      icon: mdi:chip
    sensor.imac_mem:
      friendly_name: Pamięć
      icon: mdi:memory
    automation.macos_notification_motion_hall:
      friendly_name: Odbierz powiadomienia
      icon: mdi:bell
    sensor.imac_uptime:
      friendly_name: Ostatni restart
      icon: mdi:update
      device_class: timestamp
    sensor.imac_system_ssd:
      friendly_name: Dysk SSD
      icon: custom:imac-ssd
    sensor.imac_macintosh_hd:
      friendly_name: Dysk systemowy
      icon: mdi:harddisk

    # studio_monitorer.yaml
    switch.wemo_monitors:
      friendly_name: Monitory
      icon: custom:studio-monitor
    automation.turn_off_monitors:
      friendly_name: Wyłącz kiedy komputer wyłączony
      icon: mdi:power
    automation.eq_calibration:
      friendly_name: Profil automatycznej kalibracji
      icon: custom:eq-calibrate

    # sovrum_flakt.yaml
    automation.sovrum_anslut_turn_on_temp:
      friendly_name: Włącz jeśli jest powyżej 24°C
      icon: mdi:chart-bell-curve-cumulative
    #person
    person.anarion:
      entity_picture: /local/anarion.png
    person.iwona:
      entity_picture: /local/iwona.png
