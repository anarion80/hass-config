modbus:
  - name: komfovent
    type: tcp
    host: 192.168.2.49
    port: 502

    switches:
      - name: "Komfovent Switch Power"
        # slave: 1
        address: 0
        command_on: 1
        command_off: 0
        verify:
      - name: "Komfovent Switch Eco"
        # slave: 1
        address: 2
        command_on: 1
        command_off: 0
        verify:
      - name: "Komfovent Switch Auto"
        address: 3
        command_on: 1
        command_off: 0
        verify:
      # Logic
      # Away,Intensive or Boost off, switch to Normal
      # Switch Normal Off go to Away
      - name: "Komfovent Switch Away"
        # slave: 2
        address: 4
        command_on: 1
        command_off: 2
        verify:
      - name: "Komfovent Switch Normal"
        # slave: 2
        address: 4
        command_on: 2
        command_off: 1
        verify:
      - name: "Komfovent Switch Intensive"
        # slave: 2
        address: 4
        command_on: 3
        command_off: 2
        verify:
      - name: "Komfovent Switch Boost"
        # slave: 2
        address: 4
        command_on: 4
        command_off: 2
        verify:
      - name: "Komfovent Switch Kitchen"
        # slave: 2
        address: 4
        command_on: 5
        command_off: 2
        verify:

    sensors:
      - name: "Komfovent on off num"
        address: 0
        input_type: holding
        data_type: uint16
        scan_interval: 5
        # unique_id: kom_s_power
      - name: "Komfovent Eco num"
        address: 2
        input_type: holding
        data_type: uint16
        # unique_id: kom_s_eco
      - name: "Komfovent Auto num"
        address: 3
        input_type: holding
        data_type: uint16
        # unique_id: kom_s_auto
      - name: "Komfovent Mode num"
        address: 4
        input_type: holding
        data_type: uint16
        scan_interval: 5
        # unique_id: kom_s_mode
      - name: "Komfovent Scheduler num"
        address: 5
        input_type: holding
        data_type: uint16
        # unique_id: kom_s_sched
      - name: "Komfovent Control Indoor Humidity %"
        address: 40
        input_type: holding
        data_type: int16
        unit_of_measurement: '%'
        scan_interval: 30
      - name: "Komfovent Status Normal Fan Supply Setpoint"
        address: 105
