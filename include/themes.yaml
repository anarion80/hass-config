        #################################################
        #                                               #
        #           FOOTER BUTTON CARDs                 #
        #                                               #
        #################################################

        "grid-layout$hui-horizontal-stack-card":
          $: |
            #root {
              background: none;
              padding: 0 !important;
              margin-top: -3vw;
              flex-flow: row wrap;
            }

