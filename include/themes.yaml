      card-mod-card: |
        .header .card-header {
          #font-family: SF Text;
          letter-spacing: 0.005em;
          font-size: 1.6em;
          font-weight: 500;
          padding: 1em 0 0 1.68em;
          line-height: initial;
          cursor: default;
        }

        .content .card-content {
          padding: var(--card-content-padding);
        }

        /* * * * * * * * * * * * * * * * * *
          *                                 *
          *           BUTTON CARD           *
          *                                 *
          * * * * * * * * * * * * * * * * * */

        .type-button {
          display: block;
          --paper-item-icon-color: var(--state-icon-color);
          opacity: 0.2;
          transition: 0.4s;
          height: initial;
        }
        .type-button:hover {
          opacity: 0.5;
          transition: none;
        }
        .type-button:active {
          opacity: 0.7;
          transition: none;
        }

        /* * * * * * * * * * * * * * * * * *
          *                                 *
          *            MAP CARD             *
          *                                 *
          * * * * * * * * * * * * * * * * * */

        .type-map {
          animation: type-map 1s forwards;
        }

        @keyframes type-map {
          0%, 100% {
            border-top: 2px solid #1e1e1e;
          }
        }

         /* * * * * * * * * * * * * * * * * *
          *                                 *
          *         CUSTOM BAR CARD         *
          *                                 *
          * * * * * * * * * * * * * * * * * */

        .type-custom-bar-card bar-card-name {
          padding-left: 0.25em;
        }
        .type-custom-bar-card bar-card-iconbar {
          padding-left: 0.23em;
        }
        .type-custom-bar-card bar-card-value {
          font-size: 0.9em;
          font-weight: 400;
          color: #e0e1e1;
          letter-spacing: 0.01em;
          text-shadow: none;
          margin-right: auto;
        }
        .type-custom-bar-card bar-card-backgroundbar {
          background: none;
        }
        .type-custom-bar-card bar-card-background  {
          background: radial-gradient(circle, rgba(52, 57, 58, 0.1) 0%, rgba(17, 18, 18, 0.2) 75%);
          box-shadow: inset 0 0 25px #00000045;
          border-radius: 0.3em;
          overflow: hidden;
        }

        /* * * * * * * * * * * * * * * * * *
          *                                 *
          *      CUSTOM CALENDAR CARD       *
          *                                 *
          * * * * * * * * * * * * * * * * * */

        .type-custom-calendar-card > table > tbody > tr > td > div {
          opacity: 0.5;
          cursor: default;
        }

        .type-custom-calendar-card > table > tbody > tr > td {
          cursor: default;
        }

        .type-custom-calendar-card > table > tbody > tr > td.overview.no-pointer > div {
          opacity: 1;
        }

        .type-custom-calendar-card .day-wrapper.day-wrapper-last > td {
          border-color: rgba(225, 225, 225, 0.1);
        }

      card-mod-more-info-yaml: |
        .: |
          app-toolbar {
            background: none !important;
          }

          .main-title {
            margin-top: 5px;
            font-family: var(--primary-font-family);
          }

          mwc-icon-button {
            margin-top: -2px;
            color: #9e9e9e;
          }

        "mwc-icon-button":
          $: |
            button > mwc-ripple {
              margin-top: 3px;
            }

        "layout-card$grid-layout$": |
            #root {
              margin: 0 !important;
            }

        $: |
          .mdc-dialog__scrim {
            -webkit-backdrop-filter: blur(1.5em);
            backdrop-filter: blur(1.5em);
            transition: none !important;
          }

          .mdc-dialog .mdc-dialog__container {
            background: none;
          }

          .mdc-dialog__surface {
            background: linear-gradient(180deg,
              var(--ha-card-header-background-color) 0%,
              var(--ha-card-header-background-color) 4.6em,
              var(--ha-card-background-color) 4.6em,
              var(--ha-card-background-color) 100%) !important;
            box-shadow: none !important;
            border-radius: 1em !important;
          }

          .mdc-dialog--closing {
            display: none !important;
          }

        #################################################
        #                                               #
        #                MAP CARD POPUP                 #
        #                                               #
        #################################################

        "hui-grid-card$hui-map-card$":
          .: |
            mwc-icon-button {
              color: var(--primary-color);
            }

          "ha-map$#map": |
            .leaflet-control-attribution {
              display: none;
            }

            .leaflet-bar a {
              background-color: rgba(47, 51, 51, 0.8) !important;
              color: #9da0a2 !important;
            }

            a.leaflet-control-zoom-in {
              border-bottom: 1px solid #000000 !important;
            }

            .leaflet-pane.leaflet-tile-pane {
              filter: contrast(85%);
            }

            ha-entity-marker {
              opacity: 0.5 !important;
            }


        #################################################
        #                                               #
        #            CUSTOM LIGHT POPUP CARD            #
        #                                               #
        #################################################

        light-popup-card$: |
          #popup {
            margin: -2em 0 2.5em 0;
            isolation: isolate;
          }

          input[type=range] {
            cursor: grab;
          }

          #brightnessValue {
            color: rgba(255, 255, 255, 0.8);
            margin: -10vh 0 0 0;
            font-size: 2em;
            font-weight: 400;
            position: absolute;
            z-index: 1;
            letter-spacing: -0.01em;
            pointer-events: none;
            mix-blend-mode: difference;
            text-align: center;
          }

          #popup>div.range-holder>input[type=range] {
            --slider-thumb-color: #b4b4b4 !important;
          }

          #popup>div.range-holder>input[type=range]::-webkit-slider-thumb {
            cursor: grabbing;
          }
