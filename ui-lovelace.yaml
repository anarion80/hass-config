button_card_templates: !include button_card_templates.yaml

views:
  - type: custom:grid-layout
    path: 0
    layout:
      #default
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  living_room  studio  bedroom  ."
        "sidebar  media       other  home   ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  living_room  bedroom   ."
            ".  studio      other   ."
            ".  media       home    ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  living_room  bedroom  ."
            "sidebar  studio      other  ."
            "sidebar  media       home   ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:
      - type: custom:button-card #extra_styles fix
        styles: {card: [display: none]}
      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar
            name: '[[[ return entity.attributes.time; ]]]'
            template: sidebar

          - type: custom:button-card
            entity: sensor.template_sidebar
            name: >
               [[[
                   return entity.attributes.date;
                   ]]]
            template: sidebar

          - type: custom:button-card
            entity: sensor.template_sidebar
            name: >
               [[[
                   return entity.attributes.greet;
                   ]]]
            template: sidebar

          - type: custom:button-card
            entity: sensor.template_sidebar
            name: >
               [[[
                   return entity.attributes.active;
                   ]]]
            template: sidebar

          - type: custom:button-card
            entity: sensor.template_sidebar
            name: >
               [[[
                   return entity.attributes.open;
                   ]]]
            template: sidebar
            tap_action:
              !include popup/doors.yaml

          - type: custom:button-card
            entity: sensor.template_sidebar
            name: >
               [[[
                   return entity.attributes.weather;
                   ]]]
            template: sidebar
            tap_action:
              !include popup/weather.yaml

          - type: custom:button-card
            entity: sensor.template_sidebar
            name: >
               [[[
                   return entity.attributes.battery;
                   ]]]
            template: sidebar
            tap_action:
              !include popup/batteries.yaml

          - type: custom:button-card
            entity: sensor.template_sidebar
            name: >
               [[[
                   return entity.attributes.calendar;
                   ]]]
            template: sidebar
            tap_action:
              !include popup/home_calendar.yaml

          - type: custom:button-card
            entity: sensor.template_sidebar
            name: >
               [[[
                   return entity.attributes.plex;
                   ]]]
            template: sidebar

          - type: conditional
            view_layout:
              grid-area: sidebar
            conditions:
              - entity: input_boolean.laundry_display
                state: 'on'
            card:
              type: custom:button-card
              entity: timer.laundry
              template: laundry

          - type: grid
            view_layout:
              grid-area: sidebar
            cards:
              - type: button
                icon: mdi:robot-vacuum
                tap_action:
                  !include popup/sidebar_vacuum.yaml
                hold_action:
                  action: none
              - type: button
                icon: mdi:bell-circle-outline
                tap_action:
                  action: none
                hold_action:
                  action: none

              - type: button
                icon: mdi:information-outline
                tap_action:
                  !include popup/sidebar_information.yaml
                hold_action:
                  action: none

              - type: button
                icon: mdi:arrow-up-bold-circle-outline
                tap_action:
                  !include popup/sidebar_update.yaml
                hold_action:
                  action: none

