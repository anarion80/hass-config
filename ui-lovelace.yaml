button_card_templates: !include button_card_templates.yaml

views:
  - type: custom:grid-layout
    path: 0
    layout:
      #default
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  living_room  studio  bedroom  ."
        "sidebar  media       other  home   ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  living_room  bedroom   ."
            ".  studio      other   ."
            ".  media       home    ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  living_room  bedroom  ."
            "sidebar  studio      other  ."
            "sidebar  media       home   ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: markdown
        view_layout:
          grid-area: sidebar
        content: |
          {% set attributes = states.sensor.template_sidebar.attributes | default %}
          {% for template in attributes %}
          {{ state_attr('sensor.template_sidebar', template) }}
          {% endfor %}

      - type: conditional
        view_layout:
          grid-area: sidebar
        conditions:
          - entity: input_boolean.laundry_display
            state: 'on'
        card:
          type: custom:button-card
          entity: timer.laundry
          template: laundry

      - type: grid
        view_layout:
          grid-area: sidebar
        cards:
          - type: button
            icon: mdi:robot-vacuum
            tap_action:
              !include popup/sidebar_vacuum.yaml

          - type: button
            icon: mdi:information-outline
            tap_action:
              !include popup/sidebar_information.yaml

          - type: button
            icon: mdi:arrow-up-bold-circle-outline
            tap_action:
              !include popup/sidebar_update.yaml

      #################################################
      #                                               #
      #                  living_room                  #
      #                                               #
      #################################################

      - type: grid
        title: Living Room
        view_layout:
          grid-area: living_room
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.yeelight_hania #hue_group
            name: U Hani
            template:
              - light
              - icon_shade
              
          - type: custom:button-card
            entity: fan.zhimi_airpurifier_v7
            name: Air Purifier
            hold_action:
              !include popup/living_room_purifier.yaml
            template:
              - base
              - icon_air_purifier
              - full_circle
              - loader
            variables:
              circle_input: >
                [[[
                  return entity === undefined ?
                    null :
                    parseInt(entity.attributes.aqi);
                ]]]
              
              
#          - type: custom:button-card
#            entity: switch.balkong
#            name: Balcony
#            hold_action:
#              !include popup/living_room_balkong.yaml
#            template:
#              - base
#              - icon_hue
#              - loader

          - type: custom:button-card
            entity: media_player.sony_bravia_tv
            name: TV
            hold_action:
              !include popup/vardagsrum_tv.yaml
            template:
              - base
              - icon_tv
              - loader

          - type: custom:button-card
            entity: climate.living_room_ac
            name: A/C
            hold_action:
              !include popup/livingroom_ac.yaml
            template:
              - base
              - icon_ac
              - full_circle
              - loader
            variables:
              circle_input: >
                [[[
                  return entity === undefined ?
                    null :
                    parseFloat(entity.attributes.current_temperature);
                ]]]

          # - type: custom:button-card
            # entity: switch.radio
            # name: Radio
            # hold_action:
              # !include popup/vardagsrum_playstation.yaml
            # template:
              # - base
              # - icon_ps5
              # - loader

      #################################################
      #                                               #
      #                    STUDIO                     #
      #                                               #
      #################################################

      - type: grid
        title: Studio
        view_layout:
          grid-area: studio
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.yeelight_hania
            name: U Hani
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: light.yeelight_hania #hue_group
            name: U Hani
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: switch.radio
            name: Radio
            triggers_update:
              - lock.dator
              - script.home_leave
            hold_action:
              !include popup/studio_dator.yaml
            template:
              - base
              - icon_imac
              - loader
              - lock

          - type: custom:button-card
            entity: switch.wemo_monitors
            name: Monitors
            triggers_update: sensor.monitors_volume
            hold_action:
              !include popup/studio_monitorer.yaml
            template:
              - base
              - icon_monitors
              - circle
              - loader
            variables:
              circle_input: >
                [[[
                  var entity_id = 'sensor.monitors_volume';
                  return states[entity_id] === undefined ? null : states[entity_id].state;
                ]]]

      #################################################
      #                                               #
      #                    bedroom                    #
      #                                               #
      #################################################

      - type: grid
        title: Bedroom
        view_layout:
          grid-area: bedroom
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.yeelight_hania #hue_group
            name: U Hani
            template:
              - light
              - icon_lamp

          - type: custom:button-card
            entity: fan.zhimi_airpurifier_v7
            name: Air Purifier
            hold_action:
              !include popup/sovrum_luftrenare.yaml
            template:
              - base
              - icon_air_purifier
              - circle
              - loader
            variables:
              circle_input: >
                [[[
                  return entity === undefined ?
                    null :
                    parseInt(entity.attributes.percentage_step);
                ]]]

          - type: custom:button-card
            entity: calendar.garbage_collection
            name: Calendar
            hold_action:
              #!include popup/sovrum_flakt.yaml
              !include popup/home_calendar.yaml
            template:
              - base
              - icon_fan
             # - circle
              - loader
            # variables:
              # circle_input: >
                # [[[
                  # return entity === undefined ?
                    # null :
                    # parseInt(entity.attributes.percentage_step);
                # ]]]

          - type: custom:button-card
            entity: media_player.sony_bravia_tv
            name: TV
            hold_action:
              !include popup/sovrum_tv2.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:

          - type: custom:swipe-card
            start_card: 1
            parameters:
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
            cards:

              - type: vertical-stack
                cards:

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Last downloaded
                    card:
                      type: custom:button-card
                      entity: sensor.plex_recently_added
                      tap_action:
                        action: none
                      template:
                        - conditional_media
                        - recently_downloaded
                        - icon_plex

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Plex
                    card:
                      type: custom:button-card
                      entity: media_player.plex_plex_for_android_tv_shield_android_tv
                      template:
                        - conditional_media
                        - icon_plex

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: TV
                    card:
                      type: custom:button-card
                      entity: media_player.sony_bravia_tv
                      template:
                        - conditional_media
                        - icon_tv

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: KD-55XE9305
                    card:
                      type: custom:button-card
                      entity: media_player.kd_55xe9305
                      template:
                        - conditional_media
                        - icon_tv

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Chromecast
                    card:
                      type: custom:button-card
                      entity: media_player.chromecastaudio
                      template:
                        - conditional_media
                        - icon_chromecast
                        
                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Spotify
                    card:
                      type: custom:button-card
                      entity: media_player.spotify_anarion
                      template:
                        - conditional_media
                        - icon_spotify

                  - type: conditional
                    conditions:
                      - entity: input_select.conditional_media
                        state: Google Nest Mini
                    card:
                      type: custom:button-card
                      entity: media_player.nest_mini
                      template:
                        - conditional_media
                        - icon_nest_mini

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: media_player.plex_plex_for_android_tv_shield_android_tv
                    name: Plex
                    template:
                      - media
                      - icon_plex

                  - type: custom:button-card
                    name: Chromecast
                    entity: media_player.chromecastaudio
                    template:
                      - media
                      - icon_chromecast

                  - type: custom:button-card
                    entity: media_player.spotify_anarion
                    name: Spotify
                    template:
                      - media
                      - icon_spotify

                  - type: custom:button-card
                    entity: media_player.nest_mini
                    name: Nest Mini
                    template:
                      - media
                      - icon_nest_mini
                      
              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: media_player.sony_bravia_tv
                    name: TV
                    template:
                      - media
                      - icon_tv

                  - type: custom:button-card
                    name: TV
                    entity: media_player.kd_55xe9305
                    template:
                      - media
                      - icon_tv



      #################################################
      #                                               #
      #                    other                     #
      #                                               #
      #################################################

      - type: grid
        title: Other
        view_layout:
          grid-area: other
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.yeelight_hania #hue_group
            name: Bathroom
            template:
              - light
              - icon_bathroom

          - type: custom:button-card
            entity: fan.studio_wemo
            name: Fan
            hold_action:
              !include popup/studio_flakt.yaml
            template:
              - base
              - icon_fan2
              - loader

          - type: custom:button-card
            entity: light.garderob
            name: Wardrobe
            template:
              - light
              - icon_closet

          - type: custom:button-card
            entity: light.yeelight_hania #hue_group
            name: Hall
            template:
              - light
              - icon_spot

      #################################################
      #                                               #
      #                     home                     #
      #                                               #
      #################################################

      - type: grid
        title: Home
        view_layout:
          grid-area: home
        columns: 2
        cards:

          - type: custom:button-card
            entity: person.anarion
            name: Anarion
            tap_action:
              !include popup/hemma_mattias.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            entity: person.iwona
            name: Iwona
            tap_action:
              !include popup/hemma_sanja.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            entity: script.home_leave
            name: Close All
            hold_action:
              action: none
            template:
              - base
              - icon_away

          - type: custom:button-card
            entity: script.home_arrive
            name: Back Home
            hold_action:
              action: none
            template:
              - base
              - icon_home

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: markdown
        view_layout:
          grid-area: footer
        content: >
          {{ state_attr('sensor.template_coronavirus', 'template') }}
